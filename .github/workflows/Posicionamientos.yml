name: Proceso Posicionamientos (Blob -> PostgreSQL)

on:
  schedule:
    - cron: "0 10 * * *"  # 5:00 AM Bogotá (UTC-5) => 10:00 UTC
  workflow_dispatch:

jobs:
  posicionamientos:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar job posicionamientos
        env:
          DATABASE_PATH: ${{ secrets.DATABASE_PATH }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          POS_LIMITE_DIAS: "2"   # Procesar hasta 2 días pendientes
          POS_VERBOSE: "0"
        run: |
          python lib/posicionamientos.py

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot CEXP</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
        }

        .chatbot-box {
            max-width: 900px;
            height: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }

        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        #chatInputContainer {
            display: flex;
            padding-top: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 10px;
            font-size: 14px;
        }

        #sendButton {
            background-color: #25397A;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background-color: #16A038;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .user-message,
        .bot-message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 13px;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message {
            background-color: #dce8ff;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e6e6e6;
            margin-right: auto;
        }

        .avatar {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }

        .user-avatar {
            margin-left: 8px;
            margin-right: 0;
        }

        .message strong {
            display: block;
            margin-bottom: 4px;
        }

    </style>
</head>
<body>
    <div class="chatbot-box">
        <div id="chatContainer">
            <div class="message bot-message">
                <img src="/static/images/robot-de-chat.gif" class="avatar" alt="Bot">
                <div>
                    <strong>Bot-CEXP:</strong> Hola {{ user_session.nombres }}, ¬øen qu√© puedo ayudarte hoy? üöÄ
                </div>
            </div>
        </div>

        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
            <button id="sendButton">
                <img src="/static/images/enviar.png" 
                    alt="Enviar" width="18" height="18" style="margin-right: 6px;">
                Enviar
            </button>
        <button id="endButton" style="background-color: #d9534f; color: white; padding: 10px 16px; border: none; border-radius: 10px; margin-left: 8px; cursor: pointer;">
            Finalizar Chat
        </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', enviarMensaje);
        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                enviarMensaje();
            }
        });

        function enviarMensaje() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            mostrarMensaje(userMessage, 'user');
            chatInput.value = '';

            // Mostrar mensaje de "escribiendo..."
            const loadingId = "mensaje-escribiendo";
            const escribiendo = document.createElement('div');
            escribiendo.id = loadingId;
            escribiendo.classList.add('message', 'bot-message');
            escribiendo.innerHTML = `
                <img src="/static/images/robot-de-chat.gif" class="avatar" alt="Bot">
                <div><strong>Bot-CEXP:</strong> <em>‚úçÔ∏è Escribiendo...</em></div>
            `;
            chatContainer.appendChild(escribiendo);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            fetch(`/ask_ia?question=${encodeURIComponent(userMessage)}`)
                .then(res => {
                    if (!res.ok) throw new Error("Error en la respuesta del servidor");
                    return res.json();
                })
                .then(data => {
                    document.getElementById(loadingId)?.remove(); // Quitar el "escribiendo"
                    mostrarMensaje(data.answer || "‚ö†Ô∏è Respuesta vac√≠a", 'bot');
                })
                .catch(error => {
                    document.getElementById(loadingId)?.remove(); // Quitar el "escribiendo"
                    console.error('‚ùå Error al contactar la IA:', error);
                    mostrarMensaje('‚ö†Ô∏è Ocurri√≥ un error al contactar con la IA.', 'bot');
                });
        }

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.createElement('div');
            mensaje.classList.add('message');

            const avatar = document.createElement('img');
            avatar.classList.add('avatar');
            avatar.src = tipo === 'user' ? '/static/images/usuario.png' : '/static/images/robot-de-chat.gif';
            if (tipo === 'user') avatar.classList.add('user-avatar');

            const contenido = document.createElement('div');
            contenido.classList.add(tipo === 'user' ? 'user-message' : 'bot-message');
            contenido.innerHTML = `<strong>${tipo === 'user' ? 'T√∫' : 'Bot-CEXP'}:</strong> ${texto}`;

            if (tipo === 'user') {
                mensaje.appendChild(contenido);
                mensaje.appendChild(avatar);
            } else {
                mensaje.appendChild(avatar);
                mensaje.appendChild(contenido);
            }

            chatContainer.appendChild(mensaje);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Historial de Chat
        document.getElementById('endButton').addEventListener('click', function () {
            const confirmacion = confirm("¬øDeseas finalizar y descargar la conversaci√≥n?");
            if (!confirmacion) return;

            // Descargar historial desde el servidor
            window.location.href = '/finalizar_chat';

            // Opcional: limpiar chat visual
            setTimeout(() => {
                chatContainer.innerHTML = `
                    <div class="message bot-message">
                        <img src="/static/images/robot-de-chat.gif" class="avatar" alt="Bot">
                        <div>
                            <strong>Bot-CEXP:</strong> ¬°Gracias por conversar! Chat finalizado. üëã
                        </div>
                    </div>`;
            }, 1000);
        });

    </script>
</body>
</html>
